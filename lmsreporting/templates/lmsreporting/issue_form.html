{% extends "lmsreporting/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="form-title">Report IT Issue</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn-submit" type="submit">Submit</button>
        </div>
    </form>
    <div class="additional-info">
        <small class="text-muted">Already registered? <a href="#">Login</a></small>
    </div>
</div>

<!-- Custom CSS -->
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
        color: #333;
    }

    .content-section {
        max-width: 600px;
        margin: 15vh auto;
        padding: 30px;
        background: linear-gradient(135deg, #ece9e6 0%, #ffffff 100%);
        border-radius: 10px;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in-out;
        position: relative;
        overflow: hidden;
    }

    .content-section::before {
        content: '';
        position: absolute;
        top: -75px;
        left: -75px;
        width: 150px;
        height: 150px;
        background: rgba(0, 123, 255, 0.2);
        border-radius: 50%;
        z-index: 0;
        animation: pulse 2s infinite;
    }

    .form-title {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #007bff;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
        text-align: center;
        position: relative;
        z-index: 1;
        animation: slideInFromLeft 1s ease-out;
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
        z-index: 1;
        animation: slideInFromRight 1s ease-out;
    }

    .btn-submit {
        display: inline-block;
        padding: 12px 30px;
        background-color: #007bff;
        color: white;
        font-size: 1.2rem;
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 1;
    }

    .btn-submit:hover {
        background-color: #0056b3;
        transform: translateY(-5px);
    }

    .additional-info {
        text-align: center;
        margin-top: 20px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
        position: relative;
        z-index: 1;
        animation: fadeIn 1.5s ease-in-out;
    }

    .additional-info a {
        color: #007bff;
        text-decoration: none;
    }

    .additional-info a:hover {
        text-decoration: underline;
    }

    legend {
        font-weight: bold;
        margin-bottom: 20px;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #ccc;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        z-index: 1;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.3);
        z-index: 2;
        position: relative;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 0.7;
        }
        50% {
            transform: scale(1.2);
            opacity: 1;
        }
        100% {
            transform: scale(1);
            opacity: 0.7;
        }
    }

    @keyframes slideInFromLeft {
        from {
            transform: translateX(-100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes slideInFromRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
</style>
{% endblock %}
