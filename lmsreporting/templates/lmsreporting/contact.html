{% extends "lmsreporting/base.html" %}

{% load static %}

{% block content %}
<div class="contact-section text-center" style="background-image: url('{% static 'images/contact_bg.jpg' %}'); background-size: cover; background-position: center; color: white; padding: 100px 0; position: relative; overflow: hidden;">
    <div class="container">
        <h1 class="display-4 animate__animated animate__fadeInDown">Contact Us</h1>
        <p class="lead animate__animated animate__fadeInUp">We're here to help! Reach out to us with any questions or concerns.</p>
    </div>
</div>

<div class="container mt-5 animate__animated animate__fadeIn">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% if success %}
                <div class="alert alert-success alert-dismissible fade show shadow-lg" role="alert">
                    Thank you for your message! We will get back to you shortly.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
            <form action="{% url 'lmsreporting:contact_submit' %}" method="post" class="contact-form p-5 rounded-lg shadow-lg">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control form-control-lg" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block shadow">Send Message</button>
            </form>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    .contact-section{
        margin: 10vh;
        
        .display-4{
            color: black;
            font-size: 3rem;
        }
        .lead {
            color: whitesmoke;
            font-size: 1.5rem;
        }
    }
    /* Base styles for the form */
    .contact-form {
        display: grid;
        justify-content: center;
        width: 20vw;
        margin-left: 25%;
        margin-bottom: 3vh;
        background: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease-in-out;
        position: relative;
    }

    .contact-form:hover {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        transform: translateY(-5px);
    }

    /* Form labels */
    .form-label {
        font-weight: bold;
        color: #007bff;
        font-size: 1.2rem;
        margin-bottom: 10px;
        display: block;
    }

    /* Form inputs */
    .form-control {
        border-radius: 10px;
        padding: 15px;
        border: 2px solid #ddd;
        background: #f9f9f9;
        transition: all 0.3s ease-in-out;
        font-size: 1.1rem;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
        background: #fff;
    }

    /* Submit button */
    .btn-primary {
        background-color: #28a745;
        border-color: #28a745;
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 50px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:hover {
        background-color: #218838;
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .contact-form {
            padding: 30px;
        }

        .form-label {
            font-size: 1rem;
        }

        .form-control {
            font-size: 1rem;
            padding: 12px;
        }

        .btn-primary {
            padding: 12px 25px;
            font-size: 1rem;
        }
    }
</style>
{% endblock %}
