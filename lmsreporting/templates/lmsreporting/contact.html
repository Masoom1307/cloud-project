{% extends "lmsreporting/base.html" %}

{% load static %}

{% block content %}
<div class="contact-section text-center" style="background-image: url('{% static 'images/contact_bg.jpg' %}'); background-size: cover; color: white; padding: 50px 0;">
    <div class="container">
        <h1 class="display-4">Contact Us</h1>
        <p class="lead">We're here to help! Reach out to us with any questions or concerns.</p>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            {% if success %}
                <div class="alert alert-success" role="alert">
                    Thank you for your message! We will get back to you shortly.
                </div>
            {% endif %}
            <form action="{% url 'lmsreporting:contact_submit' %}" method="post" class="contact-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
